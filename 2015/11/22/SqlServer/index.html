        <p>1、创建存储过程<br><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="operator"><span class="keyword">Create</span> proc proc_name</span><br><span class="line"><span class="keyword">as</span></span><br><span class="line"><span class="keyword">declare</span> @supp_cursor <span class="keyword">cursor</span>;</span></span><br><span class="line"><span class="operator"><span class="keyword">declare</span></span><br><span class="line">@EnName <span class="built_in">varchar</span>(<span class="number">40</span>),</span><br><span class="line">@SupplierStatus <span class="built_in">int</span>;</span></span><br><span class="line"><span class="operator"><span class="keyword">set</span> @supp_cursor = <span class="keyword">cursor</span> <span class="keyword">for</span></span><br><span class="line"><span class="keyword">select</span> [EnName]</span><br><span class="line">      ,[SupplierStatus]</span><br><span class="line">  <span class="keyword">FROM</span> [XXX_TABLE];</span></span><br><span class="line">open @supp_cursor</span><br><span class="line">fetch next from @supp_cursor</span><br><span class="line">into</span><br><span class="line">@EnName ,</span><br><span class="line">@SupplierStatus;</span><br><span class="line">while(@@FETCH_STATUS=0)</span><br><span class="line"><span class="operator"><span class="keyword">begin</span></span><br><span class="line">  print <span class="string">'DbKey:'</span> + <span class="keyword">convert</span>(<span class="built_in">varchar</span>,@DbKey);</span></span><br><span class="line">  fetch next from @supp_cursor</span><br><span class="line">into</span><br><span class="line">@EnName ,</span><br><span class="line">@SupplierStatus ;</span><br><span class="line"><span class="operator"><span class="keyword">end</span></span><br><span class="line"><span class="keyword">close</span> @supp_cursor;</span></span><br><span class="line"><span class="operator"><span class="keyword">deallocate</span> @supp_cursor;</span></span><br></pre></td></tr></table></figure></p>
